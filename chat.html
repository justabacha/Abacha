<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
<script src="theme-engine.js"></script>
</head>
<body class="chat-page">
    <div id="chat-overlay" class="message-overlay" onclick="this.style.display='none'">
        <div id="menu-content" style="display: flex; flex-direction: column; align-items: center; width: 100%;"></div>
    </div>

    <div id="delete-modal" class="ghost-modal-overlay">
        <div class="ghost-modal-tile">
            <div class="modal-header" style="text-align: left;">Just‚Ä¢Abachaüòé</div>
            <p style="font-size: 15px; margin-bottom: 20px; text-align: left;">Do you want to delete this message?</p>
            <div class="modal-btns">
                <button class="modal-btn btn-yes" onclick="confirmGhostDelete()">Yes</button>
                <button class="modal-btn btn-no" onclick="closeGhostModal()">No</button>
            </div>
        </div>
    </div>

    <div id="pin-modal" class="ghost-modal-overlay">
        <div class="ghost-modal-tile">
            <div class="modal-header" style="text-align: left;">Just‚Ä¢Abachaüòé</div>
            <p style="font-size: 15px; margin-bottom: 10px; text-align: left;">For how long do u wanna pin this.?</p>
            <div class="pin-options-list">
                <div class="pin-opt" onclick="executePin(12)">12 Hours</div>
                <div class="pin-opt" onclick="executePin(24)">24 Hours</div>
                <div class="pin-opt" onclick="executePin(168)">7 Days</div>
                <div class="pin-opt" onclick="executePin(720)">1 Month</div>
            </div>
            <button class="modal-btn btn-no" style="margin-top:15px; width:100%" onclick="document.getElementById('pin-modal').style.display='none'">Cancel</button>
        </div>
    </div>

  <div class="chat-header">
    <a href="chat-list.html" style="text-decoration:none; color:white; font-size:24px; margin-right:15px;">‚Äπ</a>
    <div class="chat-avatar" style="width:40px; height:40px; border-radius:50%; background: #333; margin-right:10px;"></div>
    <div style="display: flex; flex-direction: column;">
        <h4 class="chat-user-name" style="margin:0; color:white;">Inner Circle</h4>
    </div>
    <span style="margin-left: auto; color: #32D74B; font-size: 10px; font-weight: bold; letter-spacing: 1px;">‚óè ONLINE</span>
  </div>

    <div id="pinned-bar"></div>

    <div id="chat-box"></div>

    <div class="floating-input-container">
        <div class="input-tile">
            <input type="text" id="msg-input" placeholder="Rada?..." autocomplete="off">
            <button id="send-btn">üöÄ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="chat.js"></script>
</body>
    </html>
