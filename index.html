<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body class="login-page">
  <div id="splash-screen" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:sans-serif;">
    <h1 style="font-size: 3rem; font-weight: 900;">Justâ€¢AbachaðŸ˜Ž</h1>
    <div style="font-size: 1.5rem; margin-top: 20px;">
      <span>ðŸ‘»</span> <span id="ghost-counter">0</span>
    </div>
  </div>

  <div id="login-container" style="opacity:0; transition: opacity 1s ease;">
    <div style="position:absolute; top:20px; left:20px; font-weight:900; color:white;">|Justâ€¢AbachaðŸ˜Ž|</div>
    
    <div style="text-align:center; padding-top:100px;">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <div style="margin-top:20px;">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign up</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
  <script>
    let count = 0;
    const counterEl = document.getElementById('ghost-counter');
    const ghostInterval = setInterval(() => {
        count = (count % 5) + 1;
        if(counterEl) counterEl.innerText = count;
    }, 800);

    setTimeout(async () => {
        setTimeout(async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session) {
            // ðŸš¨ Check if the Ghost is approved before jumping to Hub
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('is_approved')
                .eq('id', session.user.id)
                .single();

            if (profile && profile.is_approved) {
                window.location.replace('hub.html');
            } else {
                // Not approved? Kill the session and show the login container
                await supabaseClient.auth.signOut();
                showLoginUI();
            }
        } else {
            showLoginUI();
        }
    }, 5000); // 5 SECONDS

    function showLoginUI() {
        clearInterval(ghostInterval);
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash-screen').remove();
            document.getElementById('login-container').style.opacity = '1';
        }, 1000);
    }
    }, 20000); // 20 SECONDS
  </script>
</body>
