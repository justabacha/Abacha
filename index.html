<body class="login-page">

  <div id="splash-screen" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family: sans-serif;">

    <div style="font-size: 1.5rem; margin-top: 20px;">
      <span>ðŸ‘»</span> <span id="ghost-counter">0</span>

  </div>

  <div id="login-container" class="login-screen">
    <h2>Justâ€¢AbachaðŸ˜Ž</h2>
    <p>Secure Access Required</p>
    <input id="email" type="email" placeholder="Ghost Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn" style="pointer-events: none; opacity: 0.6;">Vibe</button>
    <button id="signup-btn" style="pointer-events: none; opacity: 0.6;">Join</button>
  </div>

  <script>
    // 1. Ghost Tap-Tap Logic
    let count = 0;
    const counterEl = document.getElementById('ghost-counter');
    const ghostInterval = setInterval(() => {
        count = (count % 5) + 1;
        if(counterEl) counterEl.innerText = count;
    }, 800);

    // 2. THE LOCK: 20-Second Cinematic Wait
    setTimeout(async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        clearInterval(ghostInterval);

        if (session) {
            window.location.replace('hub.html');
        } else {
            const splash = document.getElementById('splash-screen');
            splash.style.transition = 'opacity 1s ease';
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 1000);
        }
    }, 20000); // Back to your 20-second cinematic vibe
  </script>

  <script src="app.js" defer></script>
</body>
