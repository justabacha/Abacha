<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Vibes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .vibe-list-container { padding: 20px; }
        .section-label { color: #32D74B; font-size: 10px; letter-spacing: 2px; margin: 20px 0 10px; text-transform: uppercase; }
        .user-card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; background-size: cover; background-position: center; margin-right: 15px; border: 2px solid #32D74B; }
        .user-info { flex-grow: 1; }
        .user-info h4 { margin: 0; color: white; font-size: 16px; }
        .user-info p { margin: 0; color: rgba(255,255,255,0.5); font-size: 12px; }
        .accept-btn { background: #32D74B; border: none; padding: 8px 15px; border-radius: 12px; color: black; font-weight: bold; font-size: 12px; cursor: pointer; }
        .search-input { width:100%; padding:15px; border-radius:20px; background:rgba(255,255,255,0.05); border:1px solid #32D74B; color:white; outline:none; box-sizing: border-box; margin-bottom: 20px; }
    </style>
</head>
<body class="profile-page">
    <div class="ghost-wallpaper"></div>
    
    <div class="top-nav-box" style="padding: 20px; display: flex; align-items: center;">
        <button class="ghost-back" onclick="window.location.href='hub.html'" style="background:none; border:none; color:#32D74B; font-size:32px; margin-right:15px;">â€¹</button>
        <h1 style="color:white; margin:0;">Vibes</h1>
    </div>

    <div class="vibe-list-container">
        <input type="text" id="search-ghost" class="search-input" placeholder="Search @alias to vibe...">
        <div id="search-results"></div>

        <div class="section-label">Pending Requests</div>
        <div id="pending-list"></div>

        <div class="section-label">Active Chats</div>
        <div id="active-chats"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="chat-list.js"></script>
</body>
    </html>
