  <script>
    // 1. Ghost Tap-Tap
    let count = 0;
    const counterEl = document.getElementById('ghost-counter');
    const ghostInterval = setInterval(() => {
        count = (count % 5) + 1;
        if(counterEl) counterEl.innerText = count;
    }, 800);

    // 2. THE 20-SECOND CINEMATIC LOCK
    setTimeout(async () => {
        // We use the supabaseClient defined in app.js
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session) {
            window.location.replace('hub.html');
        } else {
            // STOP counter and HIDE splash
            clearInterval(ghostInterval);
            const splash = document.getElementById('splash-screen');
            const login = document.getElementById('login-container');
            
            splash.style.transition = 'opacity 1.5s ease';
            splash.style.opacity = '0';
            
            setTimeout(() => {
                splash.remove();
                login.style.opacity = '1'; // Show the login UI
            }, 1500);
        }
    }, 20000);
