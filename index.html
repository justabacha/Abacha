<body class="login-page">
    <div id="splash-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:'Inter', sans-serif;">
        <h1 style="font-size: 3rem; font-weight: 900; letter-spacing: -2px;">Justâ€¢AbachaðŸ˜Ž</h1>
        <div style="font-size: 1.5rem; margin-top: 20px;">
            <span>ðŸ‘»</span> <span id="ghost-counter">0</span>
        </div>
        <div style="position:absolute; bottom:20px; text-align:center; width:100%; opacity:0.6;">
            <p style="font-size:14px; font-weight: 800; color: #007AFF;">â€¢â€¢â€¢Justâ€¢AbachaðŸ˜Ž v1.0â€¢â€¢â€¢</p>
            <p style="font-size:10px;">Handcrafted by Phestone</p>
        </div>
    </div>

    <script>
    // ðŸ” LOCAL SUPABASE CLIENT (NO DEPENDENCIES)
    const supabaseClient = supabase.createClient(
        "YOUR_SUPABASE_URL",
        "YOUR_SUPABASE_ANON_KEY"
    );

    // 1. Ghost Tap-Tap Starts NOW
    (function() {
        let count = 0;
        const counterEl = document.getElementById('ghost-counter');
            const ghostInterval = setInterval(() => {
                count = (count % 5) + 1;
                if(counterEl) counterEl.innerText = count;
            }, 800);

            // 2. THE LOCK: We wait 20s before even DEFINING the move function
            console.log("Ghost Engine: System Lock Engaged (20s)...");
            
            setTimeout(async () => {
                // Only now do we check Supabase
                const { data: { session } } = await supabaseClient.auth.getSession();
                clearInterval(ghostInterval);

                if (session) {
                    console.log("Vibe Verified. Opening Hub.");
                    window.location.href = 'hub.html';
                } else {
                    console.log("No Session. Stay on Login.");
                    const splash = document.getElementById('splash-screen');
                    splash.style.transition = "opacity 1.5s ease";
                    splash.style.opacity = "0";
                    setTimeout(() => { splash.style.display = 'none'; }, 1500);
                }
            }, 20000); // The 20-second wall
        })();

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
    </script>
    
</body>
