<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Identity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body class="profile-page">
    <div class="ghost-wallpaper"></div>

    <div class="profile-scroll-wrapper">
        <div class="profile-layout">
            <div class="top-nav-box">
                <button class="ghost-back" onclick="window.location.href='settings.html'">â€¹</button>
                <h1>Identity</h1>
            </div>

            <div class="avatar-master-wrapper">
                <div class="avatar-main-circle" id="profile-avatar-preview">
                    <div class="camera-stamp" onclick="document.getElementById('avatar-input').click()">
                        ðŸ“¸
                    </div>
                </div>
                <input type="file" id="avatar-input" accept="image/*" hidden>
            </div>

            <div class="basin-container">
                <div class="basin-tile">
                    <label>Ghost Alias</label>
                    <input type="text" id="username-input" placeholder="@phestone">
                </div>

                <div class="basin-tile">
                    <label>Ghost Status</label>
                    <input type="text" id="status-input" placeholder="Vibing in the shadows...">
                </div>

                <div class="basin-tile">
                    <label>Inner Circle Favourite</label>
                    <input type="text" id="fav-input" placeholder="@username">
                </div>

                <div class="basin-tile">
                    <label>Current City</label>
                    <select id="city-input" class="basin-select">
                        <option value="Nairobi">Nairobi</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Nakuru">Nakuru</option>
                        <option value="Eldoret">Eldoret</option>
                    </select>
                </div>

                <div class="basin-tile">
                    <label>Secure Contact</label>
                    <div class="phone-row">
                        <span class="prefix">KE +254</span>
                        <input type="number" id="phone-input" placeholder="700 000 000">
                    </div>
                </div>
            </div>

            <div class="bottom-action">
                <button class="lock-identity-btn" onclick="saveGhostProfile()">Update Identity ðŸ‘Œ</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="profile.js"></script>
</body>
</html>
