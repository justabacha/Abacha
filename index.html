    <div id="splash-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:'Inter', sans-serif;">

  <input id="password" type="password" placeholder="Password" />

  <button id="login-btn">Login</button>
  <button id="signup-btn">Sign up</button>
</div>
        <script>
const supabaseClient = supabase.createClient(
  "https://zvkretqhqmxuhgspddpu.supabase.co",
  "sb_publishable__7_K38aDluNYgS0bxLuLfA_aV5-ZnIY"
);

(async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();

  if (session) {
    window.location.replace('hub.html');
    return;
  }

  // ðŸ”“ UNHIDE BODY FIRST (THIS WAS MISSING)
  document.body.style.visibility = 'visible';

  // show login UI
  const login = document.getElementById('login-container');
  if (login) login.style.display = 'block';

  // fade splash
  const splash = document.getElementById('splash-screen');
  if (splash) {
    splash.style.transition = 'opacity 1.2s ease';
    splash.style.opacity = '0';
    setTimeout(() => splash.remove(), 1200);
  }
})();
</script>
